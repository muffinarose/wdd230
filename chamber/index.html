<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pacific-Algona Chamber of Commerce</title>
        <meta name="description" content="Website for the Chamber of Commerce for Pacific-Algona in Washington state">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
    </head>
    <body>
        <header>
            <!--Don't forget the skip link-->
            <img src="images/coclogo.png" id="logo"
            alt="Logo showing two trees and a river">
            <p id="main-title">Pacific-Algona </p>
            <p id="subtitle">Chamber of Commerce</p>
            <div id="social">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" id="fbook" alt="Facebook logo"></a>
                <a href="https://linkedin.com">
                    <img src="images/linkedin.png" id="linked" alt="LinkedIn logo">
            </a>
        </div>

            <nav id="main-nav">
                <button id="hamButton"><span>&#9776;</span><span>X</span></button>
                <ul id="primaryNav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Directory</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="hero">Hero and Call to action</section>

            <section id="event">Event</section>

            <section id="weather">Weather</section>

            <section id="news">News Release</section>

            <section id="spotlight">
                <section id="spot1">Spotlight 1</section>

                <section id="spot2">Spotlight 2</section>

                <section id="spot3">Spotlight 3</section>
            </section>

            <section id="join">Join</section>

        </main>

        <footer>

        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
